paths:
  /proof:
    get:
      tags:
        - Proof
      summary: Find All proofItem
      parameters:
        - name: limit
          in: query
          required: false
          description: rowPerPage
          schema:
            type: integer

        - name: pageNo
          in: query
          required: false
          description: pageNumber
          schema:
            type: integer

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  totalCount:
                    type: integer
                    description: 전체 productItems의 갯수
                    example: 10
                  totalPage:
                    type: integer
                    description: limit, pageNo 를 0으로 보낼 시 null
                    example: 1
                  msg:
                    type: string
                    description: 메시지
                    example: productItems 목록을 찾는데 성공했습니다.
                  items:
                    type: array
                    items:
                      properties:
                        id:
                          type: number
                        chronology_id:
                          type: number
                        file_src:
                          type: string
                        reference:
                          type: string
                          description: 상세정보 링크
                        content:
                          type: string
                          description: 본문 내용
                        is_visible:
                          type: boolean
                          description: 공개 여부
                        updated_at:
                          type: string
                          format: date
                        created_at:
                          type: string
                          format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
