
paths:
  /proof/chron/{id}:
    get:
      tags:
        - Proof
      summary: Find One proofItem By Chronology id
      parameters:
        - name: id
          in: path
          required: true
          description: chronology id
          schema:
            type: number

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: proofItem을 찾는데 성공했습니다.
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      chronology_id:
                        type: object
                        properties:
                          id:
                            type: number
                          period:
                            type: string
                          content:
                            type: string
                      file_src:
                        type: string
                      reference:
                        type: string
                        description: 상세정보 링크
                      content:
                        type: string
                        description: 본문 내용
                      is_visible:
                        type: boolean
                        description: 공개 여부
                      updated_at:
                        type: string
                        format: date
                      created_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
