
paths:
  /proof/{id}:
    patch:
      tags:
        - Proof
      summary: Update proofItem
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: proofItem id
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                chronology_id:
                  type: number
                file_src:
                  type: string
                reference:
                  type: string
                  description: 상세정보 링크
                content:
                  type: string
                  description: 본문 내용
                is_visible:
                  type: boolean
                  description: 공개 여부
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: proofItem 수정에 성공했습니다.
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      chronology_id:
                        type: number
                      file_src:
                        type: string
                      reference:
                        type: string
                        description: 상세정보 링크
                      content:
                        type: string
                        description: 본문 내용
                      is_visible:
                        type: boolean
                        description: 공개 여부
                      updated_at:
                        type: string
                        format: date
                      created_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
