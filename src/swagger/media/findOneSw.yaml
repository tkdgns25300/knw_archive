
paths:
  /media/{id}:
    get:
      tags:
        - Media
      summary: Find One media
      parameters:
        - name: id
          in: path
          required: true
          description: media id
          schema:
            type: number

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: media을 찾는데 성공했습니다.
                  item:
                    type: object
                    properties:
                      id:
                        type: string
                      name:
                        type: string
                      is_visible:
                        type: boolean
                      create_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http