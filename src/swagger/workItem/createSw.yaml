tags:
  - name: Work
    description: 작가 API

paths:
  /work:
    post:
      tags:
        - Work
      summary: Create workItem
      consumes:
        - application/json
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 자료 출처 텍스트
                published_from:
                  type: string
                  format: date
                published_to:
                  type: string
                  format: date
                publish_media:
                  type: string
                  description: 발표지면
                ref_content:
                  type: string
                  description: 증거 자료 본문 내용
                href:
                  type: string
                  description: 상세 정보 버튼을 눌렀을 때 사용될 외부 사이트 연결 링크
                img_base64:
                  type: string
                genre:
                  type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: workItem을 생성에 성공했습니다.
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                        description: 자료 출처 텍스트
                      published_from:
                        type: string
                        format: date
                      published_to:
                        type: string
                        format: date
                      publish_media:
                        type: string
                        description: 발표지면
                      ref_content:
                        type: string
                        description: 증거 자료 본문 내용
                      href:
                        type: string
                        description: 상세 정보 버튼을 눌렀을 때 사용될 외부 사이트 연결 링크
                      img_src:
                        type: string
                        description: 첨부된 이미지가 있는 경우 해당 이미지의 주소
                      genre:
                        type: string
                      updated_at:
                        type: string
                        format: date
                      create_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
