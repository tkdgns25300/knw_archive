
paths:
  /work/{id}:
    patch:
      tags:
        - Work
      summary: Update workItem
      consumes:
        - application/json
      parameters:
        - name: id
          in: path
          required: true
          description: workItem id
          schema:
            type: number
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                publish_date:
                  type: string
                  format: date
                publish_media:
                  type: string
                ref_content:
                  type: string
                href:
                  type: string
                img_src:
                  type: string
                img_base64:
                  type: string
                genre:
                  type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  msg:
                    type: string
                    description: 메시지
                    example: workItem 수정에 성공했습니다.
                  item:
                    type: object
                    properties:
                      id:
                        type: number
                      title:
                        type: string
                      publish_date:
                        type: string
                        format: date
                      publish_media:
                        type: string
                      ref_content:
                        type: string
                      href:
                        type: string
                      img_src:
                        type: string
                      genre:
                        type: string
                      updated_at:
                        type: string
                        format: date
                      create_at:
                        type: string
                        format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http