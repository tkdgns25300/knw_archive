paths:
  /work:
    get:
      tags:
        - Work
      summary: Find All workItem
      parameters:
        - name: limit
          in: query
          required: false
          description: rowPerPage
          schema:
            type: integer

        - name: pageNo
          in: query
          required: false
          description: pageNumber
          schema:
            type: integer

        - name: column
          in: query
          required: false
          description: filter column
          schema:
            type: string
            enum: [ref_content, title, all]

        - name: keyword
          in: query
          required: false
          description: 검색어
          schema:
            type: string

        - name: genre
          in: query
          required: false
          description: 검색어
          schema:
            type: string

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  totalCount:
                    type: integer
                    description: 전체 productItems의 갯수
                    example: 10
                  totalPage:
                    type: integer
                    description: limit, pageNo 를 0으로 보낼 시 null
                    example: 1
                  msg:
                    type: string
                    description: 메시지
                    example: productItems 목록을 찾는데 성공했습니다.
                  items:
                    type: array
                    items:
                      properties:
                        id:
                          type: number
                        title:
                          type: string
                        published_from:
                          type: string
                          format: date
                        published_to:
                          type: string
                          format: date
                        publish_media:
                          type: string
                        ref_content:
                          type: string
                        href:
                          type: string
                        img_src:
                          type: string
                        genre:
                          type: string
                        is_visible:
                          type: boolean
                        updated_at:
                          type: string
                          format: date
                        create_at:
                          type: string
                          format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
