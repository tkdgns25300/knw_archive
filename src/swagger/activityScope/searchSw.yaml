paths:
  /activity/search:
    get:
      tags:
        - ActivityScope
      summary: Find by keyword
      parameters:
        - name: limit
          in: query
          required: false
          description: rowPerPage
          schema:
            type: integer

        - name: pageNo
          in: query
          required: false
          description: pageNumber
          schema:
            type: integer

        - name: author_id
          in: query
          required: false
          description: 인물 (작가 아이디)
          schema:
            type: array
            items:
              type: number

        - name: media
          in: query
          required: false
          description: 매체 아이디
          schema:
            type: string

        - name: relevance
          in: query
          required: false
          description: 관련성 아이디
          schema:
            type: string


      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  totalCount:
                    type: integer
                    description: 전체 productItems의 갯수
                    example: 10
                  totalPage:
                    type: integer
                    description: limit, pageNo 를 0으로 보낼 시 null
                    example: 1
                  msg:
                    type: string
                    description: 메시지
                    example: productItems 목록을 찾는데 성공했습니다.
                  items:
                    type: array
                    items:
                      properties:
                        id:
                          type: number
                        media:
                          type: number
                        relevance:
                          type: number
                        author_id:
                          type: number
                        start_year:
                          type: string
                        end_year:
                          type: string
                        updated_at:
                          type: string
                          format: date
                        created_at:
                          type: string
                          format: date


        500:
          description: "Server Error"

schemes:
  - https
  - http
