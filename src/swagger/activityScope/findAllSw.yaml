paths:
  /activity:
    get:
      tags:
        - ActivityScope
      summary: Find All activitys
      parameters:
        - name: limit
          in: query
          required: false
          description: rowPerPage
          schema:
            type: integer

        - name: pageNo
          in: query
          required: false
          description: pageNumber
          schema:
            type: integer

        - name: ord
          in: query
          required: false
          description: order
          schema:
            type: string
            enum: [ASC, DESC]

        - name: orderBy
          in: query
          required: false
          description: order by
          schema:
            type: string
            enum: [ ActivityScope.start_year, author.name ]


      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    description: error 체크
                    example: false
                  totalCount:
                    type: integer
                    description: 전체 productItems의 갯수
                    example: 10
                  totalPage:
                    type: integer
                    description: limit, pageNo 를 0으로 보낼 시 null
                    example: 1
                  msg:
                    type: string
                    description: 메시지
                    example: productItems 목록을 찾는데 성공했습니다.
                  items:
                    type: array
                    items:
                      properties:
                        id:
                          type: number
                        media:
                          type: object
                          properties:
                            name:
                              type: string
                        relevance:
                          type: object
                          properties:
                            name:
                              type: string
                        author_id:
                          type: object
                          properties:
                            name:
                              type: string
                        period:
                          type: string
                        updated_at:
                          type: string
                          format: date
                        created_at:
                          type: string
                          format: date

        500:
          description: "Server Error"

schemes:
  - https
  - http
